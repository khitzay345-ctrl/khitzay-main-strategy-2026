<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KZ Strategy Portal - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 flex items-center justify-center p-4">
    <div id="login-container" class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
        <!-- Header with decorative element -->
        <div class="bg-gradient-to-r from-indigo-600 to-purple-700 p-6 text-center relative overflow-hidden">
            <div class="absolute inset-0 opacity-20">
                <div class="absolute -top-16 -right-16 w-32 h-32 bg-white rounded-full mix-blend-overlay"></div>
                <div class="absolute -bottom-12 -left-12 w-24 h-24 bg-white rounded-full mix-blend-overlay"></div>
            </div>
            <h1 class="text-2xl md:text-3xl font-bold text-white relative z-10">
                KZ Strategy Portal
            </h1>
            <p class="text-indigo-100 mt-2 relative z-10">Secure access to your strategy dashboard</p>
        </div>
        
        <!-- Login Form -->
        <div class="p-8">
            <div id="error-message" class="hidden bg-red-50 text-red-700 p-4 rounded-lg text-center text-sm border border-red-100 mb-6"></div>
            
<form id="login-form" class="space-y-6" method="POST" action="/login">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Username
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-400">ðŸ‘¤</span>
                        </div>
                        <input
                            id="username"
                            name="username"
                            type="text"
                            class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                            placeholder="Enter your username"
                            autocomplete="username"
                            required
                        />
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-400">ðŸ”’</span>
                        </div>
                        <input
                            id="password"
                            name="password"
                            type="password"
                            class="w-full pl-10 pr-12 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                            placeholder="Enter your password"
                            autocomplete="current-password"
                            required
                        />
                        <button
                            type="button"
                            id="toggle-password"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm text-indigo-600 hover:text-indigo-800"
                        >
                            Show
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input
                            id="remember-me"
                            type="checkbox"
                            class="h-4 w-4 text-indigo-600 rounded focus:ring-indigo-500"
                        />
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-800 transition-colors">
                            Forgot password?
                        </a>
                    </div>
                </div>
                
                <button
                    type="submit"
                    class="w-full bg-gradient-to-r from-indigo-600 to-purple-700 text-white font-medium py-3 px-4 rounded-xl hover:from-indigo-700 hover:to-purple-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all shadow-md hover:shadow-lg transform hover:scale-105 active:scale-95"
                >
                    Sign In
                </button>
            </form>
        </div>
        
        <!-- Footer with additional info -->
        <div class="px-8 py-4 bg-gray-50 border-t border-gray-100 text-center text-sm text-gray-500">
            <p>Â© 2026 KZ Strategy. All rights reserved.</p>
            <p class="mt-1 text-xs text-gray-400">Secure â€¢ Encrypted â€¢ Enterprise-grade</p>
        </div>
    </div>
    
    <!-- Decorative floating elements -->
    <div class="absolute top-10 left-10 w-24 h-24 bg-indigo-200 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob"></div>
    <div class="absolute bottom-20 right-10 w-32 h-32 bg-purple-200 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-2000"></div>
    <div class="absolute top-1/2 left-1/4 w-20 h-20 bg-pink-200 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-4000"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            const urlParams = new URLSearchParams(window.location.search);
            const errorMessage = document.getElementById('error-message');
            
            // Show error message if it exists in URL parameters
            if (urlParams.get('error')) {
                errorMessage.textContent = 'Invalid username or password. Please try again.';
                errorMessage.classList.remove('hidden');
            }
            
            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.textContent = type === 'password' ? 'Show' : 'Hide';
            });
        });
    </script>
</body>
</html>
